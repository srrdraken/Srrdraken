<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Srr Draken IA</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #050505;
        color: white;
    }

    header {
        padding: 20px;
        background: black;
        border-bottom: 2px solid red;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        color: red;
    }

    .hero {
        text-align: center;
        padding: 50px 20px;
    }

    .hero h1 {
        font-size: 50px;
        color: red;
    }

    .hero p {
        font-size: 20px;
        opacity: 0.8;
    }

    /* Área do chat IA */
    .chatbox {
        width: 90%;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background: #111;
        border: 2px solid red;
        border-radius: 15px;
    }

    #messages {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        background: #000;
        border-radius: 10px;
        border: 1px solid #333;
        margin-bottom: 15px;
    }

    .msg-user {
        background: red;
        display: inline-block;
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 8px;
    }

    .msg-bot {
        background: #444;
        display: inline-block;
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 8px;
    }

    #input {
        width: 75%;
        padding: 10px;
        border-radius: 10px;
        border: none;
    }

    #sendBtn {
        padding: 10px 20px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    #sendBtn:hover {
        background: darkred;
    }

</style>
</head>

<body>

<header>SrrDraken — Inteligência Artificial</header>

<div class="hero">
    <h1>Bem-vindo ao seu sistema de IA</h1>
    <p>Fale com sua própria inteligência artificial personalizada.</p>
</div>

<div class="chatbox">
    <div id="messages"></div>

    <input type="text" id="input" placeholder="Digite sua pergunta...">
    <button id="sendBtn">Enviar</button>
</div>

<footer style="text-align:center; padding:20px; opacity:0.5;">
    © 2025 — Srr Draken IA
</footer>

<script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
        let div = document.createElement("div");
        div.className = sender === "user" ? "msg-user" : "msg-bot";
        div.innerText = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        let text = input.value.trim();
        if (!text) return;
        
        addMessage(text, "user");
        input.value = "";
        
        // Mostrar digitando...
        addMessage("SrrDraken IA está digitando...", "bot");

        await new Promise(res => setTimeout(res, 1200));

        // Resposta fake enquanto não colocarmos API
        let botResponse = "Aqui é sua IA SrrDraken! Para ativar respostas reais, adicione sua API depois.";

        messages.lastChild.remove(); // remove "digitando..."
        addMessage(botResponse, "bot");
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
