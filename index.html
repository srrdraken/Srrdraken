<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srr Draken</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
        }

        header {
            background: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: red;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://images.unsplash.com/photo-1655720832263-e8dab2c0902f?auto=format&fit=crop&w=1100&q=80') 
                        center/cover no-repeat;
        }

        .hero h1 {
            font-size: 50px;
            text-shadow: 2px 2px 6px black;
        }

        .hero p {
            font-size: 22px;
            margin-top: 10px;
        }

        .hero button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background: red;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .hero button:hover {
            background: darkred;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        footer {
            background: #111;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        <logo>SrrDraken</logo>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Bem-vindo ao Mundo Srr Draken</h1>
        <p>Poder, estilo e tecnologia em um só lugar.</p>
        <button>Explorar</button>
    </div>

    <section>
        <h2>Sobre o Projeto</h2>
        <p>Este é o site oficial criado para você, Srr Draken!</p>
    </section>

    <footer>
        © 2025 - Srr Draken. Todos os direitos reservados.
    </footer>

</body>
</html>
